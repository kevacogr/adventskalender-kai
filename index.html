<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // --- DATEN: 24 BILDER AUS "images" ---
    function prepareData() {
        const data = [];
        for (let i = 1; i <= 24; i++) {
            data.push({
                id: i,
                type: 'image',
                title: `Türchen ${i}`,
                // Pfad zum Bild, z.B. /images/1.jpg
                content: `images/${i}.jpg`,
                // optionaler Untertitel, falls du willst:
                text: ''
            });
        }
        return data;
    }

    // --- Mischen (Fisher-Yates) ---
    function shuffleArray(array) {
        const arr = [...array];
        for (let i = arr.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [arr[i], arr[j]] = [arr[j], arr[i]];
        }
        return arr;
    }

    const Snowfall = () => {
        const flakes = Array.from({ length: 50 }).map((_, i) => {
            const style = {
                left: `${Math.random() * 100}vw`,
                animationDuration: `${Math.random() * 5 + 8}s`,
                animationDelay: `${Math.random() * 5}s`,
                opacity: Math.random() * 0.7 + 0.3,
                fontSize: `${Math.random() * 1.2 + 0.4}em`
            };
            return <div key={i} className="snowflake" style={style}>❄</div>;
        });
        return <>{flakes}</>;
    };

    const CursorEffect = () => {
        const [sparkles, setSparkles] = useState([]);
        useEffect(() => {
            let lastTime = Date.now();
            const handleMouseMove = (e) => {
                const currentTime = Date.now();
                if (currentTime - lastTime > 50) {
                    setSparkles(prev => [
                        ...prev.slice(-15),
                        { id: currentTime, x: e.clientX, y: e.clientY }
                    ]);
                    lastTime = currentTime;
                }
            };
            window.addEventListener('mousemove', handleMouseMove);
            const cleanupInterval = setInterval(() => {
                setSparkles(prev => prev.filter(s => Date.now() - s.id < 1000));
            }, 500);
            return () => {
                window.removeEventListener('mousemove', handleMouseMove);
                clearInterval(cleanupInterval);
            };
        }, []);
        return (
            <>
                {sparkles.map(s => (
                    <div
                        key={s.id}
                        className="cursor-sparkle"
                        style={{ left: s.x, top: s.y }}
                    />
                ))}
            </>
        );
    };

    const AdventCalendar = () => {
        const [calendarItems, setCalendarItems] = useState([]);
        const [openedDoors, setOpenedDoors] = useState([]);
        const [activeContent, setActiveContent] = useState(null);
        const [shakeId, setShakeId] = useState(null);

        useEffect(() => {
            // 1. Daten für 24 Bilder erzeugen
            const fullData = prepareData();

            // 2. Reihenfolge laden/speichern
            const savedOrder = localStorage.getItem('adventOrder2024');
            let finalItems = [];

            if (savedOrder) {
                const orderIds = JSON.parse(savedOrder);
                finalItems = orderIds
                    .map(id => fullData.find(item => item.id === id))
                    .filter(Boolean);

                if (finalItems.length !== 24) {
                    finalItems = shuffleArray(fullData);
                    localStorage.setItem(
                        'adventOrder2024',
                        JSON.stringify(finalItems.map(d => d.id))
                    );
                }
            } else {
                finalItems = shuffleArray(fullData);
                localStorage.setItem(
                    'adventOrder2024',
                    JSON.stringify(finalItems.map(d => d.id))
                );
            }

            setCalendarItems(finalItems);

            // 3. Geöffnete Türen laden
            const savedProgress = localStorage.getItem('adventProgressFrost');
            if (savedProgress) setOpenedDoors(JSON.parse(savedProgress));
        }, []);

        const fireConfetti = () => {
            confetti({
                particleCount: 150,
                spread: 80,
                origin: { y: 0.6 },
                colors: ['#ffffff', '#89cff0', '#e0f7fa', '#bdc3c7'],
                disableForReducedMotion: true
            });
        };

        const handleDoorClick = (day) => {
            const today = new Date();
            const isDebug = false;

            // Bereits geöffnete Tür: immer anzeigen
            if (openedDoors.includes(day.id)) {
                setActiveContent(day);
                return;
            }

            // Datum prüfen (Monat 11 = Dezember)
            const isAllowed = isDebug || (today.getMonth() === 11 && today.getDate() >= day.id);

            if (isAllowed) {
                setActiveContent(day);
                if (!openedDoors.includes(day.id)) {
                    fireConfetti();
                    const newOpened = [...openedDoors, day.id];
                    setOpenedDoors(newOpened);
                    localStorage.setItem('adventProgressFrost', JSON.stringify(newOpened));
                }
            } else {
                setShakeId(day.id);
                setTimeout(() => setShakeId(null), 300);
            }
        };

        return (
            <>
                <Snowfall />
                <CursorEffect />
                <div className="calendar-container">
                    <h1>Kai&apos;s Adventskalender</h1>
                    <p className="subtitle">Powered by KI & Kabelsalat</p>

                    <div className="calendar-grid">
                        {calendarItems.map((day) => (
                            <div
                                key={day.id}
                                className={`day-card 
                                    ${openedDoors.includes(day.id) ? 'opened' : ''} 
                                    ${shakeId === day.id ? 'locked-shake' : ''}
                                `}
                                onClick={() => handleDoorClick(day)}
                            >
                                {day.id}
                            </div>
                        ))}
                    </div>

                    {activeContent && (
                        <div className="modal-overlay" onClick={() => setActiveContent(null)}>
                            <div
                                className="modal-content"
                                onClick={(e) => e.stopPropagation()}
                            >
                                <button
                                    className="close-btn"
                                    onClick={() => setActiveContent(null)}
                                >
                                    &times;
                                </button>
                                <div className="modal-header">
                                    <h2>{activeContent.title}</h2>
                                </div>
                                <div className="modal-body">
                                    {activeContent.text && (
                                        <p
                                            style={{
                                                fontSize: '1.2rem',
                                                marginBottom: '15px'
                                            }}
                                        >
                                            {activeContent.text}
                                        </p>
                                    )}
                                    {activeContent.type === 'image' && (
                                        <img
                                            src={activeContent.content}
                                            alt={`Türchen ${activeContent.id}`}
                                            style={{ maxWidth: '100%', borderRadius: '10px' }}
                                        />
                                    )}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            </>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<AdventCalendar />);
</script>
