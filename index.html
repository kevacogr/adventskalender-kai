<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magischer Adventskalender</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Segoe+UI:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        /* --- CSS STYLES --- */
        :root {
            --bg-gradient: radial-gradient(circle at 50% 20%, #1a2a6c, #b21f1f, #fdbb2d); /* Dramatischerer Nachthimmel */
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
            --accent-gold: #ffd700;
            --accent-red: #ff4757;
            --font-heading: 'Mountains of Christmas', cursive;
            --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background: #0f0c29; /* Fallback */
            background-image: var(--bg-gradient);
            background-attachment: fixed;
            background-size: cover;
            font-family: var(--font-main);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden; /* Wichtig f√ºr den Maus-Effekt */
        }

        #root {
            display: flex;
            justify-content: center;
            position: relative;
            z-index: 10; /* √úber dem Schnee */
        }

        /* --- SCHNEEFALL EFFEKT --- */
        .snowflake {
            position: fixed;
            top: -2vh;
            color: #fff;
            font-size: 1em;
            font-family: Arial, sans-serif;
            text-shadow: 0 0 5px #000;
            user-select: none;
            z-index: 1;
            pointer-events: none;
            animation: snowfall linear infinite;
        }

        @keyframes snowfall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0.2; }
        }

        /* --- MAUS CURSOR EFFEKT (SPARKLES) --- */
        .cursor-sparkle {
            position: fixed;
            width: 6px;
            height: 6px;
            background: var(--accent-gold);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            box-shadow: 0 0 10px var(--accent-gold), 0 0 20px var(--accent-gold);
            animation: sparkleFade 1s forwards ease-out;
        }

        @keyframes sparkleFade {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }

        /* --- CONTAINER DESIGN --- */
        .calendar-container {
            width: 100%;
            max-width: 900px;
            padding: 40px 20px;
            text-align: center;
            /* Ein warmer Schein hinter dem Kalender */
            box-shadow: 0 0 150px rgba(255, 215, 0, 0.15);
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, rgba(0,0,0,0) 70%);
            border-radius: 30px;
            margin-top: 20px;
        }

        h1 {
            font-family: var(--font-heading);
            font-size: 4rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5), 3px 3px 0px rgba(0,0,0,0.3);
            letter-spacing: 2px;
            color: var(--accent-gold);
        }

        p.subtitle {
            margin-bottom: 50px;
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        /* --- GRID --- */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 25px;
            perspective: 1000px;
        }

        /* --- CARD DESIGN (Verbessert) --- */
        .day-card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px) saturate(120%); /* St√§rkerer Blur & S√§ttigung */
            -webkit-backdrop-filter: blur(16px) saturate(120%);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            aspect-ratio: 1/1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 2.2rem;
            font-weight: 700;
            font-family: var(--font-heading);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Bouncy transition */
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            user-select: none;
            color: rgba(255,255,255,0.8);
        }

        /* Interaktiver Hover-Effekt */
        .day-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4), 0 0 20px rgba(255,255,255,0.2) inset;
            border-color: rgba(255,255,255,0.5);
            color: #fff;
        }

        /* Status: Offen */
        .day-card.opened {
            background: rgba(255, 215, 0, 0.2);
            border-color: var(--accent-gold);
            color: var(--accent-gold);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
        }
        .day-card.opened::after { content: '‚òÖ'; font-size: 1.2rem; position: absolute; bottom: 8px; }

        /* Status: Geschlossen - Glitzereffekt */
        .day-card:not(.opened)::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%);
            opacity: 0;
            transition: opacity 0.4s;
            pointer-events: none;
        }
        .day-card:not(.opened):hover::before { opacity: 1; }


        /* Animation: Wackeln bei Fehler */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-8px) rotate(-5deg); }
            75% { transform: translateX(8px) rotate(5deg); }
            100% { transform: translateX(0); }
        }
        .day-card.locked-shake {
            animation: shake 0.4s ease-in-out;
            border-color: var(--accent-red);
            color: var(--accent-red);
            box-shadow: 0 0 20px var(--accent-red);
        }

        /* --- MODAL (Popup) --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(15px);
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: fadeIn 0.4s ease;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            width: 100%;
            max-width: 550px;
            padding: 40px;
            border-radius: 25px;
            position: relative;
            text-align: center;
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.6);
            animation: zoomInBounce 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .modal-header h2 {
            font-family: var(--font-heading);
            font-size: 2.5rem;
            margin: 0 0 20px 0;
            color: #b21f1f;
        }

        .modal-body img {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border: 3px solid #fff;
        }

        .close-btn {
            position: absolute;
            top: 20px; right: 25px;
            font-size: 2.5rem;
            background: none; border: none;
            cursor: pointer; color: #999;
            transition: all 0.2s;
            line-height: 1;
        }
        .close-btn:hover { color: var(--accent-red); transform: rotate(90deg); }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes zoomInBounce { from { transform: scale(0.7); opacity: 0; } to { transform: scale(1); opacity: 1; } }

    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- DATEN (Hier deine Inhalte anpassen) ---
        // Um Platz zu sparen, habe ich hier nur wenige Beispiele drin. 
        // F√ºlle es wieder bis 24 auf wie im vorherigen Code!
        const calendarData = [
            { id: 1, type: 'text', title: 'Der Anfang‚ú®', content: 'Willkommen im Dezember! Die Magie beginnt...' },
            { id: 2, type: 'image', title: 'Kuschelzeit', content: 'https://images.unsplash.com/photo-1519052537078-e6302a4968d4?auto=format&fit=crop&w=600&q=80', text: 'Mach es dir heute gem√ºtlich.' },
            { id: 3, type: 'icon', title: 'Musik an üé∂', content: 'H√∂re heute dein absolutes Lieblings-Weihnachtslied ganz laut.' },
            // ... F√úGE HIER DEINE WEITEREN TAGE EIN ...
            { id: 24, type: 'image', title: 'Frohes Fest! üéÑ', content: 'https://images.unsplash.com/photo-1576615278698-d48e7ac46b14?auto=format&fit=crop&w=600&q=80', text: 'Wir w√ºnschen dir und deiner Familie wundersch√∂ne Weihnachten!' }
        ];
        // Kleiner Hack, um das Array f√ºr die Demo aufzuf√ºllen, falls du nicht alle 24 hast:
        while(calendarData.length < 24) {
            calendarData.push({ id: calendarData.length + 1, type: 'text', title: `Tag ${calendarData.length + 1}`, content: 'Noch etwas Geduld...' });
        }


        // --- NEUE KOMPONENTE: SCHNEEFALL ---
        const Snowfall = () => {
            // Erzeugt 50 Schneeflocken mit zuf√§lligen Positionen und Geschwindigkeiten
            const flakes = Array.from({ length: 50 }).map((_, i) => {
                const style = {
                    left: `${Math.random() * 100}vw`,
                    animationDuration: `${Math.random() * 5 + 5}s`, // Zwischen 5 und 10 Sekunden
                    animationDelay: `${Math.random() * 5}s`,
                    opacity: Math.random(),
                    fontSize: `${Math.random() * 1.5 + 0.5}em`
                };
                return <div key={i} className="snowflake" style={style}>‚ùÑ</div>;
            });
            return <>{flakes}</>;
        };

        // --- NEUE KOMPONENTE: MAUS-EFFEKT ---
        const CursorEffect = () => {
            const [sparkles, setSparkles] = useState([]);
            const requestRef = useRef();

            useEffect(() => {
                let lastTime = Date.now();
                
                const handleMouseMove = (e) => {
                    const currentTime = Date.now();
                    // Begrenzen, wie oft Sparkles erzeugt werden (Performance)
                    if (currentTime - lastTime > 50) { 
                        const newSparkle = {
                            id: currentTime,
                            x: e.clientX,
                            y: e.clientY
                        };
                        // F√ºge neuen Sparkle hinzu und halte maximal 15 im Array
                        setSparkles(prev => [...prev.slice(-15), newSparkle]);
                        lastTime = currentTime;
                    }
                };

                window.addEventListener('mousemove', handleMouseMove);

                // Aufr√§um-Interval: Alte Sparkles entfernen
                const cleanupInterval = setInterval(() => {
                     setSparkles(prev => prev.filter(s => Date.now() - s.id < 1000));
                }, 500);

                return () => {
                    window.removeEventListener('mousemove', handleMouseMove);
                    clearInterval(cleanupInterval);
                };
            }, []);

            return (
                <>
                    {sparkles.map(s => (
                        <div key={s.id} className="cursor-sparkle" style={{ left: s.x, top: s.y }} />
                    ))}
                </>
            );
        };

        // --- HAUPTKOMPONENTE ---
        const AdventCalendar = () => {
            const [openedDoors, setOpenedDoors] = useState([]);
            const [activeContent, setActiveContent] = useState(null);
            const [shakeId, setShakeId] = useState(null);
            
            useEffect(() => {
                const saved = localStorage.getItem('adventProgressMagic');
                if (saved) setOpenedDoors(JSON.parse(saved));
            }, []);

            // Funktion um Konfetti zu feuern
            const fireConfetti = () => {
                confetti({
                    particleCount: 150,
                    spread: 80,
                    origin: { y: 0.6 },
                    colors: ['#ffd700', '#ff4757', '#ffffff'],
                    disableForReducedMotion: true
                });
            };

            const handleDoorClick = (day) => {
                const today = new Date();
                // Zum Testen: Setze isDebug auf true
                const isDebug = false; 
                const isAllowed = isDebug || (today.getMonth() === 11 && today.getDate() >= day.id);

                if (isAllowed) {
                    setActiveContent(day);
                    
                    if (!openedDoors.includes(day.id)) {
                        // NEU: Konfetti feuern beim ersten √ñffnen!
                        fireConfetti();
                        const newOpened = [...openedDoors, day.id];
                        setOpenedDoors(newOpened);
                        localStorage.setItem('adventProgressMagic', JSON.stringify(newOpened));
                    }
                } else {
                    setShakeId(day.id);
                    setTimeout(() => setShakeId(null), 400);
                }
            };

            return (
                <>
                    {/* Die neuen Hintergrund-Effekte */}
                    <Snowfall />
                    <CursorEffect />

                    <div className="calendar-container">
                        <h1>üéÑ Adventskalender üéÑ</h1>
                        <p className="subtitle">Tippe auf ein T√ºrchen, um die Magie zu entfesseln...</p>

                        <div className="calendar-grid">
                            {calendarData.map((day) => (
                                <div 
                                    key={day.id}
                                    className={`day-card 
                                        ${openedDoors.includes(day.id) ? 'opened' : ''} 
                                        ${shakeId === day.id ? 'locked-shake' : ''}
                                    `}
                                    style={{animationDelay: `${day.id * 0.05}s`}} /* Kleiner Stagger-Effekt beim Laden */
                                    onClick={() => handleDoorClick(day)}
                                >
                                    {day.id}
                                </div>
                            ))}
                        </div>

                        {activeContent && (
                            <div className="modal-overlay" onClick={() => setActiveContent(null)}>
                                <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                                    <button className="close-btn" onClick={() => setActiveContent(null)}>&times;</button>
                                    <div className="modal-header"><h2>{activeContent.title}</h2></div>
                                    <div className="modal-body">
                                        {activeContent.text && <p style={{fontSize: '1.2rem', marginBottom: '15px'}}>{activeContent.text}</p>}
                                        {activeContent.type === 'image' && <img src={activeContent.content} alt="Weihnachtsbild" />}
                                        {activeContent.type === 'text' && !activeContent.text && <p style={{fontSize: '1.3rem'}}>{activeContent.content}</p>}
                                        {activeContent.type === 'icon' && <p style={{fontSize: '3rem'}}>{activeContent.content}</p>}
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AdventCalendar />);
    </script>
</body>
</html>
